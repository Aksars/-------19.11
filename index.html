<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- середа иванов романенко -->
    <div class="form">
      <div class="close">X</div>
      <div class="row">
        <div class="message">Дата выезда</div>
        <div class="when">
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div class="left">
          <div class="label">Взрослые</div>
          <div class="counter">
            <div class="minus">-</div>
            <div class="num">2</div>
            <div class="plus">+</div>
          </div>
        </div>
        <div class="center">
          <div class="icon">i</div>
        </div>
        <div class="right">
          <div class="label">Взрослые</div>
          <div class="counter">
            <div class="minus">-</div>
            <div class="num">5</div>
            <div class="plus">+</div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <button class="blue-cool-button">Забронировать</button>
      </div>
    </div>
  </body>
</html>
